<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homework 5 Part 2</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
        line-height: 1.6;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #35424a;
        color: #ffffff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }
    header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
    }
    header li {
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    header .highlight, header .current a {
        color: #e8491d;
        font-weight: bold;
    }
    header a:hover {
        color: #ffffff;
        font-weight: bold;
    }
    .btn {
        display: inline-block;
        font-size: 18px;
        color: #fff;
        background: #e8491d;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background: #333;
    }
    @media(max-width: 768px) {
        header #branding,
        header nav {
            float: none;
            text-align: center;
            margin: auto;
        }
        header nav ul {
            margin-top: 0;
        }
        header nav li {
            display: block;
            padding: 5px;
        }
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">Homework</span> 5 Part 2</h1>
        </div>
        <nav>
            <ul>
                <li><a href="hw5.html">Back to Homework 5 Main Page</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Select a Website to Visit</h2>
    <p>Website will open in a new tab:</p>
    <select id="websiteSelect" onchange="openWebsite(this.value)">
        <option value="">--Choose a Website--</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.bing.com">Bing</option>
        <option value="https://www.yahoo.com">Yahoo</option>
    </select>

    <h2>Or Use This Menu</h2>
    <select id="websiteSelectButton">
        <option value="">--Choose a Website--</option>
        <option value="https://www.facebook.com">Facebook</option>
        <option value="https://www.twitter.com">Twitter</option>
        <option value="https://www.instagram.com">Instagram</option>
    </select>
    <button class="btn" onclick="openSelectedWebsite()">Go</button>
</div>

<script>
function openWebsite(url) {
    if (url) {
        window.open(url, '_blank');
    }
}

function openSelectedWebsite() {
    var e = document.getElementById("websiteSelectButton");
    var url = e.options[e.selectedIndex].value;
    if (url) {
        window.open(url, '_blank');
    }
}
</script>

</body>
</html>
