    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        h1 {
            background-color: #333;

        a {
            color: #0077cc;

            text-decoration: underline;

        p {
            background-color: #fff;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        @media screen and (max-width: 600px) {
            h1 {

            }
        }
    </style>

<body>

<h1>Using "for" statements</h1>

<p id="forResults"></p>
<p id="whileResults"></p>

<a href="https://oakmania.github.io/hw4.html">Homework 4</a>
<a href="https://oakmania.github.io/hw1.html">Return to the main page</a>

<script>
    // For loop calculations
    let productFor = 1;
    let sumFor = 0;
    let sequenceFor = "";

    for(let i = 5; i <= 25; i += 4) {
        productFor *= i;
        sumFor += i;
        sequenceFor += i + (i < 25 ? " * " : " ");
    }

    document.getElementById("forResults").innerHTML = `
        The result of ${sequenceFor} is ${productFor.toLocaleString()}.
        <br>
        The result of ${sequenceFor.replace(/\*/g, "+")} is ${sumFor.toLocaleString()}.
    `;

    // While loop calculations
    let productWhile = 1;
    let sumWhile = 0;
    let sequenceWhile = "";
    let j = 3;

    while(j <= 18) {
        productWhile *= j;
        sumWhile += j;
        sequenceWhile += j + (j < 18 ? " * " : " ");
        j += 3;
    }

    document.getElementById("whileResults").innerHTML = `
        The result of ${sequenceWhile} is ${productWhile.toLocaleString()}.
        <br>
        The result of ${sequenceWhile.replace(/\*/g, "+")} is ${sumWhile.toLocaleString()}.
    `;

</script>

</body>
