<!DOCTYPE html>
<html>
<head>
    <title>Number Operations</title>
    <style>
        /* General Styles */
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 50%;
        }

        label, input, button {
            display: block;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }

        a {
            background-color: #4CAF50;
            border-radius: 4px;
            color: white;
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            width: 200px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Perform Operations on Three Integers</h1>

    <form id="numberForm">
        <label for="num1">Enter first integer:</label>
        <input type="text" id="num1">

        <label for="num2">Enter second integer:</label>
        <input type="text" id="num2">

        <label for="num3">Enter third integer:</label>
        <input type="text" id="num3">

        <button type="button" onclick="processNumbers()">Process Numbers</button>
        <button type="button" onclick="clearForm()">Clear Form</button>
    </form>

    <textarea id="resultArea"></textarea>

    <script>
        function processNumbers() {
            // Get the numbers from the input fields
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const num3 = document.getElementById("num3").value;

            // Check if inputs are numbers
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || num1 === "" || num2 === "" || num3 === "") {
                document.getElementById("resultArea").value = "Error: Please enter valid intergers in all boxes.";
                return;
            }

            // Convert string to integer
            const n1 = parseInt(num1);
            const n2 = parseInt(num2);
            const n3 = parseInt(num3);

            // Calculate the sum, average, and product
            const sum = n1 + n2 + n3;
            const average = sum / 3;
            const product = n1 * n2 * n3;

            // Find the smallest and largest number
            const smallest = Math.min(n1, n2, n3);
            const largest = Math.max(n1, n2, n3);

            // Display the results in the textarea
            document.getElementById("resultArea").value = `Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nSmallest: ${smallest}\nLargest: ${largest}`;
        }

        function clearForm() {
            // Clear the form and the textarea
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("num3").value = "";
            document.getElementById("resultArea").value = "";
        }
    </script>

    <a href="https://oakmania.github.io/hw2.html">Back to HW 2 Main Page</a>
  
</body>
</html>
