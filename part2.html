<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part 2</title>
  <script>
    function processData() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const num3 = parseFloat(document.getElementById("num3").value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        document.getElementById("result").innerText = "Error: Please enter numbers in all input boxes.";
        return;
      }

      const sum = num1 + num2 + num3;
      const average = sum / 3;
      const product = num1 * num2 * num3;
      const smallest = Math.min(num1, num2, num3);
      const largest = Math.max(num1, num2, num3);

      document.getElementById("result").innerText = `Sum: ${sum}\nAverage: ${average}\nProduct: ${product}\nSmallest: ${smallest}\nLargest: ${largest}`;
    }

    function clearForm() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("num3").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</head>
<body>

  <h1>Part 2</h1>

  <form>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <input type="text" id="num3" placeholder="Enter third number">
    <button type="button" onclick="processData()">Process</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>

  <textarea id="result"></textarea>

  <a href="https://oakmania.github.io/hw2.html">Back to Homework 2 Main Page</a>

</body>
</html>
