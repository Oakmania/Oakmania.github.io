<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about Compound Interest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2a365;
        }

        tr:nth-of-type(odd) {
            background-color: #ffd9b0;
        }

        tr:nth-of-type(even) {
            background-color: #ffe6cc;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Learn about Compound Interest</h1>

<div id="tablesContainer"></div>

<a href="https://oakmania.github.io/hw4.html">Homework 4</a>
<a href="https://oakmania.github.io/hw1.html">Return to main page</a>

<script>
    const rates = [0.05, 0.06, 0.07];
    let output = "";

    rates.forEach(rate => {
        output += `
        <table>
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Amount on deposit</th>
                    <th>Interest Rate</th>
                </tr>
            </thead>
            <tbody>
        `;

        let P = 1000;
        for (let year = 1; year <= 5; year++) {
            let A = P * Math.pow((1 + rate), year);
            output += `
                <tr>
                    <td>${year}</td>
                    <td>${A.toFixed(2)}</td>
                    <td>${rate}</td>
                </tr>
            `;
        }

        output += `
            </tbody>
        </table>
        `;
    });

    document.getElementById("tablesContainer").innerHTML = output;

</script>

</body>
</html>
